<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="gameTitle">Tic Tac Toe</h1>
        <div class="initBox">
            <div id="X">
                <h2 class="init">Player 1: </h2><h2 class="mark">X</h2>
            </div>
            <div id="O">
                <h2 class="init">Player 2: </h2><h2 class="mark">O</h2>
            </div>
        </div>
        <div class="gameBox">
            <button class="box one"></button>
            <button class="box two"></button>
            <button class="box three"></button>
            <button class="box four"></button>
            <button class="box five"></button>
            <button class="box six"></button>
            <button class="box seven"></button>
            <button class="box eight"></button>
            <button class="box nine"></button>
        </div>
        <div class="gameOver">
            <h2 class="winMsg"></h2>
            <button class="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
